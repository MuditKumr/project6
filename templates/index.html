
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        #refresh {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #refresh:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Sensor Data Dashboard</h1>
    <button id="refresh">ðŸ”„ Refresh Now</button>
    <table>
        <thead>
            <tr>
                <th>Document ID</th>
                <th>Sensor ID</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("/sensors");
                const data = await response.json();
                const tableBody = document.getElementById("data-table");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='5'>No data found</td></tr>";
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.doc_id || ""}</td>
                        <td>${row.sensor_id || ""}</td>
                        <td>${row.temperature ?? "-"}</td>
                        <td>${row.humidity ?? "-"}</td>
                        <td>${row.timestamp || ""}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Refresh every 5 seconds
        setInterval(fetchData, 5000);

        // Refresh button
        document.getElementById("refresh").addEventListener("click", fetchData);

        // First load
        fetchData();
    </script>
</body>
</html>
